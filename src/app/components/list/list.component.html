<div class="activity_box">
  <div class="scrollbar" id="style-2">
    <div class="activity-row" *ngFor="let hotel of hotels" (click)="this.selectHotel(hotel)">
      <div class="activity-desc">
        <h5>{{hotel.title}}</h5>
        <p>{{hotel.description}}</p>
        <p>{{hotel.address}}</p>
        <h6>Tel: {{hotel.phone}}</h6>
      </div>
      <div class="activity-img" *ngIf="hotel.photos">
        <ul>
          <li><img *ngFor="let photo of hotel.photos" [src]="photo"  alt=""/></li>
        </ul>
      </div>
      <div class="clear"> </div>
    </div>
  </div>
</div>
